

<div id="contact-modal" class="modal fade bottom">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <h2>Need a Quote? Have Questions or Article Request?</h2>
         
      </div>   
        
         <form class="form-inline">
           <div class="form-group required-inputs">
             <label for="name" >Name:</label>
             <input type="text" ng-model="mail.name" class="form-control" id="name" placeholder="Jane Doe" required>
           </div>
           <div class="form-group required-inputs">
             <label for="email">Email:</label>
             <input type="email" ng-model='mail.email' class="form-control" id="email" placeholder="John.Doe@example.com" required>
           </div>
           <div class="form-group required-inputs">
             <label for="phone">Phone:</label>
             <input  ng-model='mail.phone' class="form-control" id="phone" placeholder="1(555)555-5555 or N/A">
           </div>
           <div class="form-subject" style="padding-top: 15px;">
             <label for="subject">Subject:</label>
              <input style="width: 1000px;" type="text" ng-model='mail.subject' id="subject" class="form-control"  placeholder="Article/Question..." required>
             
           </div>
           <div class="form-group" style="margin-top: 20px;">
             <label for="content" >Content:  </label>
             <textarea id="content" type="text" ng-model='mail.content' class="form-control"  placeholder="Content" style="width: 1000px; height: 200px;"></textarea>
           </div><br>
           
         </form>
         <div>
          {{ response }} 
         </div>



      <div class="modal-footer">
    
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancel</button>

        <button ng-click='submit()' class="btn btn-default">Send Message</button>
      </div>
    </div>
  </div>
</div>
